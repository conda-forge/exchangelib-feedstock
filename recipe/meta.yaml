{% set name = "exchangelib" %}
{% set version = "3.3.0" %}
{% set sha256 = "b7e5e1c2ffdc0a2a1b5fb3f09e9fb16e2d5c6dd724237dbe895a772cf2695e5e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - backports.zoneinfo  # [py<39]
    - cached-property
    - defusedxml >=0.6.0
    - dnspython >=2.0.0
    - isodate
    - lxml >3.0
    - oauthlib
    - pygments
    - python
    - python-dateutil
    - pytz
    - requests >=2.7
    - requests_ntlm >=0.2.0
    - requests-kerberos
    - requests-negotiate-sspi  # [win]
    - requests-oauthlib
    - tzlocal
    - tzdata

test:
  imports:
    - exchangelib

about:
  home: https://github.com/ecederstrand/exchangelib
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Client for Microsoft Exchange Web Services (EWS)
  doc_url: https://github.com/ecederstrand/exchangelib
  dev_url: https://github.com/ecederstrand/exchangelib

extra:
  recipe-maintainers:
    - dhirschfeld
    - rzillman

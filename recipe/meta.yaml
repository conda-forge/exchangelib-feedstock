{% set name = "exchangelib" %}
{% set version = "4.7.0" %}
{% set sha256 = "d0e6a444c9d5f7e8b1fece73edcb7c8faebd31ced60e99a4760697cceb0faf88" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  skip: true  # [py<37]

requirements:
  host:
    - python
    - pip
  run:
    - backports.zoneinfo  # [py<39]
    - cached-property
    - defusedxml >=0.6.0
    - dnspython >=2.0.0
    - isodate
    - lxml >3.0
    - oauthlib
    - pygments
    - python
    - requests >=2.7
    - requests_ntlm >=0.2.0
    - requests-negotiate-sspi  # [win]
    - requests-oauthlib
    - python-tzdata
    - tzlocal

test:
  imports:
    - exchangelib

about:
  home: https://github.com/ecederstrand/exchangelib
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Client for Microsoft Exchange Web Services (EWS)
  doc_url: https://github.com/ecederstrand/exchangelib
  dev_url: https://github.com/ecederstrand/exchangelib

extra:
  recipe-maintainers:
    - dhirschfeld
    - rzillman
